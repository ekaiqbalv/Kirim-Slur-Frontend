<!DOCTYPE html>
<html>

<head>
    <title>Daftar pengiriman | Kirim Slur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/moment.js" type="text/javascript"></script>
        <script src="js/pengiriman.js" type="text/javascript"></script>
    <script>
        Application.initApplication();
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="navbar-header">Kirim Slur</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="pelanggan.html">Pelanggan</a>
                <a class="nav-item nav-link" href="barang.html" rel="external">Barang</a>
                <a class="nav-item nav-link" href="index.html" rel="external">Kurir</a>
                <a class="nav-item nav-link" href="pengiriman.html" rel="external">pengiriman</a>
            </div>
        </div>
    </nav>
    <div data-role="page" id="list-data">
        <div data-role="header">
            <h1>Daftar pengiriman</h1>
        </div>
        <div role="main" class="ui-content">
            <div class="section-text">Daftar pengiriman</div>
            <ul id="list-pengiriman" data-role="listview" data-inset="true" data-filter="true">
            </ul>
            <a href="#tambah-data" target="_self" id="btn-tambah-data" class="floating-add">
                <i class="fas fa-plus"></i>
            </a>
        </div>
    </div>
    <div data-role="page" id="detail-data">
        <div data-role="header">
            <h1>Detail pengiriman</h1>
        </div>
        <div role="main" class="ui-content" id="main2">
            <div class="section-text">Detail pengiriman</div>
            <input type="hidden" value="" id="i-id" />
            <label class="label-text">Nomor Resi</label>
            <p id="p-no-resi"></p>
            <label class="label-text">Tanggal pengiriman</label>
            <p id="p-tgl-pesan"></p>
            <label class="label-text">Nama Pengirim</label>
            <p id="p-pengirim"></p>
            <label class="label-text">Nama Penerima</label>
            <p id="p-penerima"></p>
            <label class="label-text">Nama Barang</label>
            <p id="p-barang"></p>
            <label class="label-text">Nama Kurir</label>
            <p id="p-kurir"></p>
            <label class="label-text">Kategori</label>
            <p id="p-kategori"></p>
            <label class="label-text">Total</label>
            <p id="p-total"></p>
        </div>
        <div class="container-action">
            <div data-role="popup" id="popupKonfirmasiHapus" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
                <div data-role="header" data-theme="a">
                    <h2>Hapus Data</h2>
                </div>
                <div role="main" class="ui-content">
                    <h5 class="ui-title">Apa anda yakin ingin menghapus data pengiriman ini?</h5>
                    <a href="#" class="ui-btn ui-btn-inline btn btn-secondary" data-rel="back">Batal</a>                    
                    <a class="ui-btn ui-btn-inline btn btn-danger" data-rel="back" data-transition="flow" id="btn-delete" >Ya, Hapus</a>
                </div>
            </div>
            <a href="#popupKonfirmasiHapus" data-rel="popup" data-position-to="window" data-transition="pop"><button class="btn btn-sm btn-danger">Hapus</button></a>
            <a href="#edit-data" id="btn-update" data-idPengiriman=""><button class="btn btn-sm btn-outline-secondary">Edit</button></a>
        </div>
    </div>

    <div data-role="page" id="tambah-data">
        <div data-role="header">
            <h1>Tambah pengiriman</h1>
        </div>
        <div role="main" class="ui-content" id="main2">
            <div class="section-text">Tambah pengiriman</div>
            <form id="addDatapengiriman">
                <div class="form-group">
                    <label>Tanggal pengiriman</label>
                    <input type="datetime-local" class="form-control" name="tglpengiriman" id="input-tglpengiriman">
                </div>
                <div class="form-group">
                    <label>Pengirim</label>
                    <!-- <input type="text" class="form-control" name="pelanggan"> -->
                    <select id="select-pengirim">
                        <option disabled selected>Pilih Pengirim</option>
                    </select>
                </div>
                <div class="form-group">
                        <label>Penerima</label>
                        <!-- <input type="text" class="form-control" name="pelanggan"> -->
                        <select id="select-penerima">
                            <option disabled selected>Pilih Penerima</option>
                        </select>
                    </div>
                <div class="form-group">
                    <label>Barang</label>
                    <!-- <input type="text" class="form-control" name="barang"> -->
                    <select id="select-barang">
                        <option disabled selected>Pilih Barang</option>
                    </select>
                </div>
                <div class="form-group">
                        <label>Kurir</label>
                        <!-- <input type="text" class="form-control" name="kurir"> -->
                        <select id="select-kurir">
                            <option disabled selected>Pilih Kurir</option>
                        </select>
                    </div>
                <div class="form-group">
                    <label>Jenis Pengiriman</label>
                    <!-- <input type="number" class="form-control" name="kategori"> -->
                    <select name="select-kirim" id="select-jenis-kirim">
                        <option disabled selected>Pilih Jenis Pengiriman</option>
                        <option value=20000>Express</option>
                        <option value=10000>Regular</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Ongkir</label>
                    <input type="number" min="0" class="form-control" name="ongkir" id="input-ongkir">
                    <!-- <select id="select-barang"></select> -->
                </div>
                
                <div class="form-group">
                    <label>Total</label>
                    <!-- <p id="show-total"></p> -->
                    <input type="text" value="" class="form-control" name="total" id="total" readonly>
                </div>
            </form>
            <button id="btn-tambah-pengiriman" class="btn btn-outline-success">Tambah</button>
        </div>
    </div>

    <div data-role="page" id="edit-data">
        <div data-role="header">
            <h1>Edit pengiriman</h1>
        </div>
        <div role="main" class="ui-content" id="main2">
            <div class="section-text">Edit pengiriman</div>
            <form id="editDatapengiriman">
                <input type="hidden" value="" id="edit-id" />
                <div class="form-group">
                    <label>No Resi</label>
                    <input type="number" class="form-control" name="resipengiriman" id="edit-noresi" disabled>
                </div>
                <div class="form-group">
                    <label>Tanggal pengiriman</label>
                    <input type="text" class="form-control" name="tglpengiriman" id="edit-tglpengiriman" disabled>
                </div>
                <div class="form-group">
                    <label>Pengirim</label>
                    <!-- <input type="text" class="form-control" name="pelanggan"> -->
                    <select id="edit-pengirim"></select>
                </div>
                <div class="form-group">
                    <label>Penerima</label>
                    <!-- <input type="text" class="form-control" name="pelanggan"> -->
                    <select id="edit-penerima"></select>
                </div>
                <div class="form-group">
                    <label>Barang</label>
                    <!-- <input type="text" class="form-control" name="barang"> -->
                    <select id="edit-barang"></select>
                </div>
                <div class="form-group">
                    <label>Kurir</label>
                    <!-- <input type="text" class="form-control" name="kurir"> -->
                    <select id="edit-kurir"></select>
                </div>
                <div class="form-group">
                    <label>Jenis Pengiriman</label>
                    <!-- <input type="number" class="form-control" name="kategori"> -->
                    <select name="select-kirim" id="edit-jenis-kirim">
                        <option value="20000">Express</option>
                        <option value="10000">Regular</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Ongkir</label>
                    <input type="number" value="" min="0" class="form-control" name="ongkir" id="edit-ongkir">
                    <!-- <select id="select-barang"></select> -->
                </div>
                
                <div class="form-group">
                    <label>Total</label>
                    <!-- <p id="show-total"></p> -->
                    <input type="text" value="" class="form-control" name="total" id="edit-total" readonly>
                </div>
            </form>
            <button id="btn-do-update" data-idpengiriman="" type="button"
                class="btn btn-outline-success">Selesai</button>
        </div>
    </div>
</body>

</html>
