<!DOCTYPE html>
<html>

<head>
    <title>Daftar Pelanggan | Kirim Slur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/pelanggan.js" type="text/javascript"></script>
    <script>
        Application.initApplication();
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="navbar-header">Kirim Slur</div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="menu">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="pelanggan.html">Pelanggan</a>
                <a class="nav-item nav-link" href="barang.html" rel="external">Barang</a>
                <a class="nav-item nav-link" href="index.html" rel="external">Kurir</a>
                <a class="nav-item nav-link" href="pengiriman.html" rel="external">Pengiriman</a>
            </div>
        </div>
    </nav>
    <div data-role="page" id="list-data">
        <div data-role="header">
            <h1>Daftar Pelanggan</h1>
        </div>
        <div role="main" class="ui-content">
            <div class="section-text">Daftar Pelanggan</div>
            <ul id="list-pelanggan" data-role="listview" data-inset="true" data-filter="true">
            </ul>
            <a href="#tambah-data" target="_self" class="floating-add">
                <i class="fas fa-plus"></i>
            </a>
        </div>
    </div>
    <div data-role="page" id="detail-data">
        <div data-role="header">
            <h1>Detail Pelanggan</h1>
        </div>
        <div role="main" class="ui-content" id="main2">
            <div class="section-text">Detail Pelanggan</div>
            <label class="label-text">Nama</label>
            <p id="p-nama"></p>
            <label class="label-text">Alamat</label>
            <p id="p-alamat"></p>
            <label class="label-text">Kota</label>
            <p id="p-kota"></p>
            <label class="label-text">Kode Pos</label>
            <p id="p-kode-pos"></p>
            <label class="label-text">Nomor HP</label>
            <p id="p-no-telp"></p>
        </div>
        <div class="container-action">
            <div data-role="popup" id="popupKonfirmasiHapus" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
                <div data-role="header" data-theme="a">
                    <h2>Hapus Data</h2>
                </div>
                <div role="main" class="ui-content">
                    <h5 class="ui-title">Apa anda yakin ingin menghapus data pelanggan ini?</h5>
                    <a href="#" class="ui-btn ui-btn-inline btn btn-secondary" data-rel="back">Batal</a>                    
                    <a class="ui-btn ui-btn-inline btn btn-danger" data-rel="back" data-transition="flow" id="btn-hapus-pelanggan" data-idpelanggan="">Ya, Hapus</a>
                </div>
            </div>
            <a href="#popupKonfirmasiHapus" data-rel="popup" data-position-to="window" data-transition="pop"><button class="btn btn-sm btn-danger">Hapus</button></a>
            <a id="edit-pelanggan" data-idpelanggan=""><button class="btn btn-sm btn-outline-secondary">Edit</button></a>
        </div>
    </div>

    <div data-role="page" id="tambah-data">
        <div data-role="header">
            <h1>Tambah Pelanggan</h1>
        </div>
        <div role="main" class="ui-content" id="main2">
            <div class="section-text">Tambah Pelanggan</div>
            <form id="addDataPelanggan">
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" class="form-control" name="nama">
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <input type="text" class="form-control" name="alamat">
                </div>
                <div class="form-group">
                    <label>Kota</label>
                    <input type="text" class="form-control" name="kota">
                </div>
                <div class="form-group">
                    <label>Kode Pos</label>
                    <input type="number" class="form-control" name="kodepos">
                </div>
                <div class="form-group">
                    <label>Nomor Telpon</label>
                    <input type="number" class="form-control" name="no_telp">
                </div>
            </form>
            <button id="btn-tambah-pelanggan" class="btn btn-outline-success">Tambah</button>
        </div>
    </div>

    <div data-role="page" id="edit-data">
        <div data-role="header">
            <h1>Edit Pelanggan</h1>
        </div>
        <div role="main" class="ui-content" id="main2">
            <div class="section-text">Edit Pelanggan</div>
            <form id="editDataPelanggan">
                <div class="form-group">
                    <label>Nama</label>
                    <input type="text" class="form-control" id="input-nama" name="nama" disabled>
                </div>
                <div class="form-group">
                    <label>Alamat</label>
                    <input type="text" class="form-control" id="input-alamat" name="alamat">
                </div>
                <div class="form-group">
                    <label>Kota</label>
                    <input type="text" class="form-control" id="input-kota" name="kota">
                </div>
                <div class="form-group">
                    <label>Kode Pos</label>
                    <input type="number" class="form-control" id="input-kode-pos" name="kodepos">
                </div>
                <div class="form-group">
                    <label>Nomor Telpon</label>
                    <input type="number" class="form-control" id="input-no-telp" name="no_telp">
                </div>
            </form>
            <button id="btn-edit-pelanggan" data-idpelanggan="" type="button"
                class="btn btn-outline-success">Selesai</button>
        </div>
    </div>
</body>

</html>
